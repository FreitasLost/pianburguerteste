            { name: "Alcatra", price: 45.00, description: "Grelhada com arroz e fritas" }
        ]
    };
    
    let cart = [];
    let deliveryFee = 0;
    
    function displayMenuItems() {
        const sandwichesContainer = document.getElementById('sandwiches');
        const drinksContainer = document.getElementById('drinks');
        const hotdogsContainer = document.getElementById('hotdogs');
        const juicesContainer = document.getElementById('juices');
        const portionsContainer = document.getElementById('portions');
        const beefContainer = document.getElementById('beef');
    
        menuItems.sandwiches.forEach(item => {
            sandwichesContainer.innerHTML += createMenuItem(item);
        });
    
        menuItems.drinks.forEach(item => {
            drinksContainer.innerHTML += createMenuItem(item);
        });
    
        menuItems.hotdogs.forEach(item => {
            hotdogsContainer.innerHTML += createMenuItem(item);
        });

        menuItems.juices.forEach(item => {
            juicesContainer.innerHTML += createMenuItem(item);
        });

        menuItems.portions.forEach(item => {
            portionsContainer.innerHTML += createMenuItem(item);
        });

        menuItems.beef.forEach(item => {
            beefContainer.innerHTML += createMenuItem(item);
        });
    }
    
    function createMenuItem(item) {
        const addOnsHtml = menuItems.sandwiches.some(sandwich => sandwich.name === item.name) && !item.noAddons
            ? `<div class="add-ons">
                ${addOns.map((addon, idx) => `
                    <label class="addon-option">
                        <input type="checkbox" data-addon="${addon.name}" data-price="${addon.price}">
                        ${addon.name} (+R$ ${addon.price.toFixed(2)})
                    </label>
                `).join('')}
               </div>`
            : '';
    
        return `
            <div class="menu-item">
                <h3>${item.name}</h3>
                <p>${item.description}</p>
                <div class="price">R$ ${item.price.toFixed(2)}</div>
                ${addOnsHtml}
                <button class="add-to-cart" onclick="addToCart('${item.name}', ${item.price}, this)">
                    Adicionar ao Carrinho
                </button>
            </div>
        `;
    }
    
    function addToCart(name, price, buttonElement) {
        const menuItem = buttonElement.closest('.menu-item');
        const selectedAddons = Array.from(menuItem.querySelectorAll('.addon-option input:checked')).map(checkbox => ({
            name: checkbox.dataset.addon,
            price: parseFloat(checkbox.dataset.price)
        }));
        
        cart.push({
            name,
            price,
            addons: selectedAddons
        });
        
        menuItem.querySelectorAll('.addon-option input').forEach(checkbox => checkbox.checked = false);
        
        updateCart();
    }
    
    function updateCart() {
        const cartItems = document.getElementById('cart-items');
        const cartTotal = document.getElementById('cart-total');
        let total = 0;
    
        cartItems.innerHTML = '';
        cart.forEach((item, index) => {
            let itemTotal = item.price;
            let addonsText = '';
            
            if (item.addons && item.addons.length > 0) {
                addonsText = '<div class="cart-item-addons">';
                item.addons.forEach(addon => {
                    itemTotal += addon.price;
                    addonsText += `<div>+ ${addon.name} (R$ ${addon.price.toFixed(2)})</div>`;
                });
                addonsText += '</div>';
            }
            
            total += itemTotal;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <div>
                        <span>${item.name}</span>
                        ${addonsText}
                    </div>
                    <span>R$ ${itemTotal.toFixed(2)}</span>
                    <button onclick="removeFromCart(${index})">X</button>
                </div>
            `;
        });
    
        const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
        if (deliveryType === 'delivery') {
            deliveryFee = 5.00;
            cartItems.innerHTML += `
                <div class="cart-item">
                    <span>Taxa de Entrega</span>
                    <span>R$ ${deliveryFee.toFixed(2)}</span>
                </div>
            `;
            total += deliveryFee;
        } else {
            deliveryFee = 0;
        }
    
        cartTotal.innerHTML = `Total: R$ ${total.toFixed(2)}`;
        
        // Trigger change recalculation
        const changeAmount = document.getElementById('changeAmount');
        if (changeAmount && changeAmount.value) {
            updateChangeDisplay(total);
        }
    }
    
    function removeFromCart(index) {
        cart.splice(index, 1);
        updateCart();
    }
    
    document.querySelectorAll('input[name="deliveryType"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const addressField = document.getElementById('addressField');
            if (this.value === 'delivery') {
                addressField.classList.add('show');
            } else {
                addressField.classList.remove('show');
            }
            updateCart();
        });
    });
    
    document.querySelectorAll('input[name="paymentType"]').forEach(radio => {
        radio.addEventListener('change', function() {
            const pixField = document.getElementById('pixField');
            const changeField = document.getElementById('changeField');
            
            pixField.style.display = this.value === 'pix' ? 'block' : 'none';
            changeField.style.display = this.value === 'money' ? 'block' : 'none';
        });
    });
    
    function calculateChange(total, amountGiven) {
        if (amountGiven < total) {
            return null;
        }
        return amountGiven - total;
    }

    document.getElementById('changeAmount').addEventListener('input', function() {
        const cartTotal = cart.reduce((sum, item) => {
            let itemTotal = item.price;
            if (item.addons) {
                itemTotal += item.addons.reduce((addonSum, addon) => addonSum + addon.price, 0);
            }
            return sum + itemTotal;
        }, 0) + deliveryFee;

        updateChangeDisplay(cartTotal);
    });
    
    function checkout() {
        if (!isStoreOpen()) {
            alert(`Estamos fechados no momento!\nHorário de funcionamento: ${storeHours[dayOfWeek].open} às ${storeHours[dayOfWeek].close}`);
            return;
        }
        
        // Increment order counter and save
        orderCounter++;
        saveOrderCounter();
        
        const name = document.getElementById('userName').value;
        const phone = document.getElementById('userPhone').value;
        const deliveryType = document.querySelector('input[name="deliveryType"]:checked').value;
        const street = document.getElementById('userStreet').value;
        const neighborhood = document.getElementById('userNeighborhood').value;
        const number = document.getElementById('userNumber').value;
        const paymentType = document.querySelector('input[name="paymentType"]:checked').value;
    
        if (!name || !phone) {
            alert('Por favor, preencha seu nome e telefone antes de finalizar o pedido.');
            return;
        }
    
        if (deliveryType === 'delivery' && (!street || !neighborhood || !number)) {
            alert('Por favor, preencha todos os campos do endereço para entrega.');
            return;
        }
    
        // Get current date and time
        const now = new Date();
        const dateStr = now.toLocaleDateString();
        const timeStr = now.toLocaleTimeString();
    
        // Add order number to the message
        let message = `🔔 *Pedido #${orderCounter}* (${dateStr} - ${timeStr})\n`;
        message += `------------------------\n`;
        
        let subTotal = 0;
    
        // List items
        cart.forEach(item => {
            let itemTotal = item.price;
            message += `*${item.name}*\n`;
            
            if (item.addons && item.addons.length > 0) {
                item.addons.forEach(addon => {
                    message += `   • ${addon.name} (+R$ ${addon.price.toFixed(2)})\n`;
                    itemTotal += addon.price;
                });
            }
            
            message += `*Valor:* R$ ${itemTotal.toFixed(2)}\n`;
            message += `------------------------\n`;
            subTotal += itemTotal;
        });
    
        let total = subTotal;
        
        message += `*Sub Total:* R$ ${subTotal.toFixed(2)}\n`;
        
        if (deliveryType === 'delivery') {
            total += deliveryFee;
            message += `*Taxa de Entrega:* R$ ${deliveryFee.toFixed(2)}\n`;
        }
        
        message += `*Total:* R$ ${total.toFixed(2)}\n`;
        message += `*Forma de pagto:* ${
            paymentType === 'money' ? 'Dinheiro' :
            paymentType === 'debit' ? 'Cartão de Débito' :
            paymentType === 'credit' ? 'Cartão de Crédito' :
            'PIX'
        }\n`;
        
        if (paymentType === 'money') {
            const changeAmount = document.getElementById('changeAmount').value;
            if (changeAmount) {
                const change = calculateChange(total, parseFloat(changeAmount));
                message += `*Troco para:* R$ ${parseFloat(changeAmount).toFixed(2)}\n`;
                message += `*Troco a devolver:* R$ ${change.toFixed(2)}\n`;
            }
        }
        
        message += `------------------------\n`;
        message += `*Tipo:* ${
            deliveryType === 'delivery' ? 'Entrega' : 
            deliveryType === 'dineIn' ? 'Comer No Local' : 
            'Retirada'
        }\n`;
    
        if (deliveryType === 'delivery') {
            message += `*Endereço:* ${street}, ${number} - ${neighborhood}\n`;
        }
        message += `\n👤 *Cliente:* ${name}\n`;
        message += `📲 *Telefone:* ${phone}`;
        
        const encodedMessage = encodeURIComponent(message);
        window.open(`https://wa.me/5517992095122?text=${encodedMessage}`);
    }
    
    function scrollToSection(sectionId) {
        const section = document.getElementById(sectionId);
        const headerOffset = 80;
        const elementPosition = section.getBoundingClientRect().top;
        const offsetPosition = elementPosition + window.pageYOffset - headerOffset;
    
        window.scrollTo({
            top: offsetPosition,
            behavior: "smooth"
        });
    }

    function toggleQuickNav() {
        const quickNav = document.getElementById('quickNav');
        quickNav.classList.toggle('show');
    }

    // Close quick nav when clicking outside
    document.addEventListener('click', function(event) {
        const quickNav = document.getElementById('quickNav');
        const menuButton = document.querySelector('.menu-button');
        
        if (!quickNav.contains(event.target) && !menuButton.contains(event.target)) {
            quickNav.classList.remove('show');
        }
    });
    
    displayMenuItems();
    document.addEventListener('DOMContentLoaded', loadOrderCounter);

    // Block Ctrl+U and view source
    document.addEventListener('keydown', function(event) {
        // Check if Ctrl key is pressed (and Command key for Mac)
        if ((event.ctrlKey || event.metaKey) && event.key === 'u') {
            event.preventDefault();
            return false;
        }
    });

    // Additional protection against view source
    document.addEventListener('contextmenu', function(event) {
        event.preventDefault();
        return false;
    });
    </script>
